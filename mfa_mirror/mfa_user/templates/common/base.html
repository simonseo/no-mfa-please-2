    <link rel="stylesheet" href="/static/bootstrap.litera.min.css"> <!-- litera theme -->

        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">

    <title>
        {% block title %}

    </title>

<body>

        <header class="row">
            <h1 class="col text-center mt-2 mb-5">
                {% block h1 %}{% endblock h1 %}
            </h1>
        </header>
        {% block content %}
        {% endblock content %}
    </div>
    {% if modal %}
    {% include './modal.html' with modal_title=modal.title modal_body=modal.body fade=modal.fade%}
    {% endif %}
</body>


{% block script %}
{% endblock script %}

</html>
