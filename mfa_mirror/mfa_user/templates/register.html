<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <title>Register</title>
</head>

<body>

    <div class="container">
        <header class="row mt-5">
            <h1 class="col text-center">Register Account</h1>
        </header>
        <p class="row">
            <ul>
                {% if error %}
                <li>{{ error.message }}</li>
                {% elif success %}
                <li>{{ success.message }}</li>
                {% endif %}
            </ul>
        </p>
        <article class="row justify-content-center">
            <form class="col-lg-8" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="user-email">Email address</label>
                    <input type="email" class="form-control" id="user-email" name="user-email"
                        aria-describedby="email-help">
                    <small id="email-help" class="form-text text-muted"><a href="#">Use an email that's not the one you
                            need MFA for.</a></small>
                </div>
                <div class="form-group">
                    <label for="user-password">Password</label>
                    <input type="password" class="form-control" id="user-password" name="user-password">
                </div>
                <div class="form-group">
                    <label for="user-re-password">Re-enter Password</label>
                    <input type="password" class="form-control" id="user-re-password" name="user-re-password">
                </div>
                <div class="form-group">
                    <label for="user-qr-url">Duo MFA QR Code Image URL</label>
                    <input type="url" class="form-control" id="user-qr-url" name="user-qr-url"
                        aria-describedby="qr-url-help">
                    <small id="qr-url-help" class="form-text text-muted"><a href="#">How to get this
                            information</a></small>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </article>
    </div>
</body>

</html>
